<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Club Members</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.data.team %}
                <div class="col-sm-4 col-md-2">
                    <div class="team-member">
                        
                        <a href="{{ member.homepage }}"> <!-- clicking portrait goes to default homepage -->
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
                        </a>

                        <ul class="list-inline social-buttons">
                            {% for social in member.social %}
                            <li>
                                <a href="{{ social.url }}">
                                    <i class="fa fa-{{ social.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>


                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="text-muted">{{ member.fun }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
